<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button id="searchBtn">
                    <img src="./Img/search.png" alt="">
                </button>
            </div>
        </div>
        
        

        <div class="location-not-found">
            <h1>Sorry,Location not found!!</h1>
            <img src="./Img/404error-removebg-preview.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="./Img/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>


            <div class="weather-details">

                <div class="humidity">
                    <img src="./Img/humidity-removebg-preview.png" alt="">
                    
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>  
                </div>

                <div class="wind">
                    <img src="./Img/wind-removebg-preview.png" alt="">
                    
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>  
                </div>




            </div>



        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
